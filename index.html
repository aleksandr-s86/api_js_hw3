<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Random Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .like-button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .like-counter {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Random Image of the Day</h1>
    <img id="random-image" src="" alt="Random Image">
    <p>Photo by <a id="photographer-link" href="" target="_blank"><span id="photographer-name"></span></a></p>
    <button class="like-button" onclick="likeImage()">Like</button>
    <div class="like-counter">Likes: <span id="like-count">0</span></div>
    <div id="history-container"></div>
    <script src="script.js"></script>
</body>
</html>
